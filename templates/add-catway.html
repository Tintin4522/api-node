<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Catway</title>
    <script src="../public/javascripts/add-catway.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Catway</h1>
        <form id="add-catway-form">
            <div>
                <label for="catwayNumber">Numéro du Catway:</label>
                <input type="number" id="catwayNumber" required>
            </div>
            <div>
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="">Sélectionnez un type</option>
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>
            </div>
            <div>
                <label for="catwayState">État du Catway:</label>
                <input type="text" id="catwayState" required>
            </div>
            <button type="submit">Ajouter Catway</button>
        </form>
        <p id="message"></p>
    </div>
    <a href="/list-catways">Retour à la liste des Catways</a>
</body>
</html>
