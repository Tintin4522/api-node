<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Réservation</title>
    <script src="/controllers/add-reservation.js" defer></script>
    <link rel="stylesheet" href="/public/stylesheets/add-reservation.css">
</head>
<body>
    <div class="container">
        <h1>Ajouter une Réservation</h1>
        <form id="add-reservation-form">
            <label for="catwaySelect">Choisissez un Catway:</label>
            <select id="catwaySelect" required>
                <option value="">--Sélectionnez un Catway--</option>
            </select>
            
            <label for="clientName">Nom du Client:</label>
            <input type="text" id="clientName" required>
            
            <label for="boatName">Nom du Bateau:</label>
            <input type="text" id="boatName" required>
            
            <label for="checkIn">Check-In:</label>
            <input type="date" id="checkIn" required>
            
            <label for="checkOut">Check-Out:</label>
            <input type="date" id="checkOut" required>

            <input type="hidden" id="catwayId">
            
            <button type="submit">Ajouter</button>
        </form>
        <div class="button-container"> 
            <a href="/list-reservations" class="btn">Retour à la liste des Réservations</a>
        </div>
    </div>
</body>
</html>
